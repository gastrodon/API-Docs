vars:
    body:
        request:
            auth:
                login:
                    root:
                        post:
                            lang: json
                            content: $data.json.auth.login_post

                update_push_token:
                    root:
                        post:
                            lang: json
                            content: $data.json.auth.update_push_token

        response:
            alerts:
                check:
                    root:
                        get:
                            data: json
                            content: $data.json.alerts.check

            blogs:
                root:
                    get:
                        lang: json
                        content: |-
                            {
                                "list": [
                                    $data.json.blog.blog_partial,
                                    "..."
                                ],
                                "pagination": $data.json.partial.pagination
                            }

            auth:
                login:
                    root:
                        post:
                            lang: json
                            content: $data.json.auth.login_response

            circles:
                root:
                    get:
                        lang: json
                        content: |-
                            {
                                "list": [
                                    $data.json.circle.circle_partial,
                                    "..."
                                ],
                                "pagination": $data.json.partial.pagination
                            }

            users:
                blocked_uids:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    "blockedByMeList": [
                                        "$data.string.field.uid",
                                        "..."
                                    ],
                                    "blockMeList": [
                                        "$data.string.field.uid",
                                        "..."
                                    ]
                                }

                namecards:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    "list": [
                                        $data.json.profile.user_profile_namecard,
                                        "..."
                                    ],
                                    "pagination": $data.json.partial.pagination
                                }

                profile:
                    uid:
                        root:
                            get:
                                lang: json
                                content: $data.json.profile.user_profile_page

            release_info:
                root:
                    get:
                        lang: json
                        content: $data.json.root.release_info

            chat:
                joined_threads:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    $data.json.partial.is_end,
                                    "list": [
                                        $data.json.chat.thread,
                                        "..."
                                    ],
                                    "threadCheckList": [
                                        $data.json.chat.check_item,
                                        "..."
                                    ]
                                }

                threads:
                    uid:
                        members:
                            root:
                                get:
                                    lang: json
                                    content: |-
                                        {
                                            "list": [
                                                $data.json.profile.chat_user_profile,
                                                "..."
                                            ],
                                            "pagination": $data.json.partial.pagination
                                        }

                        root:
                            get:
                                lang: json
                                content: $data.json.chat.thread

                        online_members:
                            root:
                                get:
                                    lang: json
                                    content: |-
                                        {
                                            "list": [
                                                $data.json.profile.chat_user_profile,
                                                "..."
                                            ],
                                            "pagination": $data.json.partial.pagination
                                        }

                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    "list": [
                                        $data.json.chat.thread,
                                        "..."
                                    ],
                                    "pagination": $data.json.partial.pagination
                                }

            media:
                default:
                    root:
                        get:
                            lang: json
                            content: |-
                                [
                                    $data.json.partial.media,
                                    "..."
                                ]

            tags:
                suggest:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    "list": [
                                        "tag",
                                        "..."
                                    ],
                                    "pagination": $data.json.partial.pagination
                                }
