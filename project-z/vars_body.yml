vars:
    body:
        request:
            auth:
                login:
                    root:
                        post:
                            lang: json
                            content: $data.json.auth.login_post

                update_push_token:
                    root:
                        post:
                            lang: json
                            content: $data.json.auth.update_push_token

        response:
            alerts:
                check:
                    root:
                        get:
                            data: json
                            content: $data.json.alerts.check

            blogs:
                root:
                    get:
                        lang: json
                        content: |-
                            {
                                "list": [
                                    $data.json.blog.blog,
                                    "..."
                                ],
                                "pagination": $data.json.partial.pagination
                            }

            auth:
                login:
                    root:
                        post:
                            lang: json
                            content: $data.json.auth.login_response

            users:
                namecards:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    "list": [
                                        $data.json.profile.user_profile,
                                        "..."
                                    ],
                                    "pagination": $data.json.partial.pagination
                                }

            release_info:
                root:
                    get:
                        lang: json
                        content: $data.json.root.release_info

            chat:
                joined_threads:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    $data.json.partial.is_end,
                                    "list": [
                                        $data.json.chat.thread,
                                        "..."
                                    ],
                                    "threadCheckList": [
                                        $data.json.chat.check_item,
                                        "..."
                                    ]
                                }
                threads:
                    root:
                        get:
                            lang: json
                            content: |-
                                {
                                    "list": [
                                        $data.json.chat.thread,
                                        "..."
                                    ],
                                    "pagination": $data.json.partial.pagination
                                }
